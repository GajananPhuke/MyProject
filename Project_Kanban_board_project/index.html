<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--This is link with goole icon--> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="tool-box">
        <div class="toolbox-priority">
            <div class="color pink">1</div>
            <div class="color purple">2</div>
            <div class="color blue">3</div>
            <div class="color green">4</div>
        </div>
        <div class="action-btn white">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>
        <div class="main">
            <div class="heading-container">
               <h2 class="heading-pending">Pending</h2> 
               <h2 class="heading-finished">Finished</h2> 
            </div>
            <div class="container-wrapper">
                <div class="container pending-container">
                    <!-- <div class="ticket_container">
                        <div class="ticket_color">
                            green
                        </div>
                        <div class="ticket_id">
                            #1234
                        </div>
                        <div class="ticket_area">
                            All night party
                        </div>
                        <div class="ticket_lock_unlock">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div> -->
                </div>
                <div class="container finished-container">
                    
                </div>
            </div>
            <div class="model_container">
                <textarea placeholder="Enter Your Task" class="textarea_container"></textarea>
                <div class="priorty_color_container">
                    <div class="priority_color pink active "></div>
                    <div class="priority_color blue"></div>
                    <div class="priority_color purple"></div>
                    <div class="priority_color green"></div>
                </div>
            </div>
        </div>
    
    <Script src="script.js"></Script>
</body>
</html>
