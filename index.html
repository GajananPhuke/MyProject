<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="application"></div>
            <h1>Weather Application</h1>
        </div>
    </header>
    <div class="container">
        <div class="weather">
            <div class="temp">00.00</div>
            <div class="time_location">
                <p>Enter City</p>
                <span>yy/mm/dd 00:00</span>
            </div>
            <div class="weather_condition">
                <img src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="" style="height: 50px; width: 50px;">
                <span></span>
            </div>
        </div>
    </div>
    <nav>
        <form>
            <input class="searchField" type="text" placeholder="search location">
            <button type="submit">search</button>
        </form>
    </nav>
    <script src="script.js"> </script>
</body>
</html>
