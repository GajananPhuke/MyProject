<body>
    <Div class="container">
        <h1>Counter</h1>
        <span id="number" class="number">0</span>
        <div class="row">increment/Decrement
            <input id="increment" class="increment" type="number" min="1" max="10" value="1"/></div>
        <div class="row">
            <button  id="add" class="add">+</button>
            <button id="subtract" class="subtract">-</button>
        </div>
        
            <button id="reset" class="reset">Reset</button>
        
    </Div>
